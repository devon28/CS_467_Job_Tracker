{% extends "base.html" %}

{% block content %}
    <div class="table-container">
        <h2 class="page-header">Contacts</h2>
    
        <!-- <form class="data-form" style="display: none;"> -->
        <form action="/save_contact_edit" method="POST">
            <!-- <input type="text" id="contact-input" placeholder="Enter a job">
            <button type="submit">Save</button> -->
        <!-- </form> -->
        
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Title</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <input type="hidden" name="index" id="index" value="{{ index }}">
                        <td><input type="text" name="name" class="input-box" placeholder="{{contact.name}}"></td>
                        <td><input type="text" name="company" class="input-box" placeholder="{{contact.company}}"></td>
                        <td><input type="text" name="title" class="input-box" placeholder="{{contact.title}}"></td>
                        <td><input type="text" name="phone" class="input-box" placeholder="{{contact.phone}}"></td>
                        <td><input type="text" name="email" class="input-box" placeholder="{{contact.email}}"></td>
                    </tr>
                    <!-- Add more job rows here -->
                    <td><button type="submit" class="save-button">Save</button></td>
                    <td><button type="button" class="cancel-button" onclick="refreshPage()">Cancel</button></td>
                    <!-- {{contact}}
                    {{index}} -->
                </tbody>
            </table>
        </form>

    </div>

    <script>
    function refreshPage() {
        window.location.href = "{{ url_for('contacts') }}";
    }
    </script>
    
{% endblock %}
